<!DOCTYPE html>
<html>
  <head>
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
{% block content %}
<!-- Image -->
<div>
</div>
<!-- newsletter -->
<section class="section">
	<div class="tab">
		<button class="tablinks" id="defaultClicked" onclick="openTab(event, 'Tasks')">Úložky</button>
  		<button class="tablinks" onclick="openTab(event, 'Contest')">Kvízy</button>
  		<button class="tablinks" onclick="openTab(event, 'About')">O aplikaci</button>
	</div>
	<div id="Tasks" class="tabcontent">
	  <h3>Úložky</h3>
	  <p>Tady brzy budou úložky, které byste měli být schopni vyřetit do deseti minut.</p>
	</div>

	<div id="Contest" class="tabcontent">
	  <h3>Kvízy</h3>
	  <p>Už brzy se můžete těšit na testíček.</p>
	</div>

	<div id="About" class="tabcontent">
	  <h3>O aplikaci</h3>
	  <p>Praise Whizzmot and Whišta too.</p>
	</div>
</section>

<script>
	function openTab(evt, tabName) {
  		var i, tabcontent, tablinks;

		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
		  tabcontent[i].style.display = "none";
		}

		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
		  tablinks[i].className = tablinks[i].className.replace(" active", "");
		}

		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}

	window.onload = function(){
  		document.getElementById('defaultClicked').click();
</script>
{% endblock %}
