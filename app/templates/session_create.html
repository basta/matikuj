{% extends "layout.html" %}

{% block content %}

<style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background-color: white;
    }
    #questions-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      flex-shrink: 0;
      justify-content: center;
    }
    #available-questions, #used-questions {
      width: min(480px, 100%);
      display: flex;
      flex-direction: column;
      margin: 16px;
      padding: 16px;
      background-color: #dd2;
      border-radius: 24px;
      align-items: center;
    }
    available-question, used-question {
      display: flex;
      flex-direction: row;
      margin: 8px;
      padding: 8px;
      background-color: #4d4;
      border-radius: 12px;
      justify-content: space-between;
    }
    #available-question > .add-button, used-question > .remove-button {
      width: 36px;
      height: 36px;
      background-color: #fff;
      padding: 0;
      font-size: 16pt;
      font-weight: 900;
    }
    .subdivision {
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-bottom: 15px;
        width: 100%;
    }

    .session-button {
        background-color: white; /* Green */
        border: 2px solid red;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 5px;
    }
</style>
<div id="container">
    <form method="POST">
        <div id="questions-container">
            <div id="available-questions">
                <div class="subdivision">
                    <strong>Připojit se do kvízu</strong> <br>{{form.text}} <br>{{form.join(class="form-highlight-button")}}
                </div>
                <div class="subdivision" style="border-top: 4px solid black;">
                    <Br>
                    <strong>Vytvořit nový</strong>
                    <br>{{form.create(class="form-highlight-button")}}
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
